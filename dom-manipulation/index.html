<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #quoteDisplay {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #addQuoteForm {
            margin-top: 20px;
        }

        #addQuoteForm input {
            margin-right: 10px;
        }

        #importExportSection, #filterSection, #syncSection {
            margin-top: 20px;
        }

        #notification {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #aaa;
            background-color: #eee;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories -->
    </select>

    <div id="quoteDisplay">
        <p id="quoteText"></p>
        <p id="quoteCategory"></p>
    </div>

    <button id="newQuote">Show New Quote</button>

    <div>
        <label for="newQuoteText">New Quote:</label>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />

        <label for="newQuoteCategory">Quote Category:</label>
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />

        <button onclick="addQuote()">Add Quote</button>
    </div>

    <button id="exportQuotes">Export Quotes to JSON</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    <!-- Notification Area -->
    <div id="notification"></div>

    <script src="script.js"></script>

</body>
</html>
